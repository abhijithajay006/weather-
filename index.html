<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathereeeee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7084/7084512.png">
    <style>
        body {
            background-image: url('https://i.redd.it/5qjsz54t61h21.gif');
            background-repeat: no-repeat;
            background-size:cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: none;
        }
        .btn-decorative {
            background: linear-gradient(135deg, #00c6ff, #0072ff); 
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-decorative:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff); 
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3); 
            transform: scale(1.05); 
        }
        
        .btn-decorative:active {
            transform: scale(0.98); 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        

        
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Weather in Your City</h1>
        <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
        <button onclick="getWeather()" class="btn btn-decorative mt-3">Get Weather</button>


        <div id="weatherResult" class="card mt-4" style="display: none;">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>
            <p id="weatherDescription"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
