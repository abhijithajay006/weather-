<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6db3f2, #1e69de);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Weather in Your City</h1>
        <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
        <button onclick="getWeather()" class="btn btn-primary mt-3">Get Weather</button>

        <div id="weatherResult" class="card mt-4" style="display: none;">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>
            <p id="weatherDescription"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
